name: Build and publish docker image

on:
  push:
    branches:
      - 'main'
      - 'actions-test'
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/*'
  release:
    types: [published]

jobs:
  build_docker:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cuda_base: [9.2, 10.2, 11.2.2, 11.3.1, 11.4.3, 11.5.1, 11.6.0]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: thelolagemann/gminer

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}-cuda${{ matrix.cuda_base }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: CUDA_BASE=${{ matrix.cuda_base }}

  update_dockerhub:
    name: Update DockerHub repository description
    runs-on: ubuntu-latest
    steps:
    - name: Update repo description
      uses: peter-evans/dockerhub-description@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: thelolagemann/docker-gminer
